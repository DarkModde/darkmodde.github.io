<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdBlock Detector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d, #1a1a1a, #2d2d2d);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Partículas de fundo */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.7);
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            transform: translateY(0);
            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .status-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .adblock-detected .status-icon {
            color: #ff4757;
            animation: shake 0.5s ease-in-out infinite;
        }

        .adblock-not-detected .status-icon {
            color: #2ed573;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); }
            to { text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.3); }
        }

        .message {
            font-size: 1.3rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #3742fa;
            opacity: 0;
            animation: fadeInUp 1s ease-out 1s forwards;
        }

        .loading {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .adblock-detected {
            --accent-color: #ff4757;
        }

        .adblock-not-detected {
            --accent-color: #2ed573;
        }

        .container.adblock-detected .details {
            border-left-color: #ff4757;
        }

        .container.adblock-not-detected .details {
            border-left-color: #2ed573;
        }

        /* Efeito de borda brilhante */
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 20px;
            animation: borderGlow 4s linear infinite;
            z-index: -1;
        }

        @keyframes borderGlow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .status-icon {
                font-size: 3rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    
    <div class="container" id="container">
        <div id="loading-state">
            <div class="loading"></div>
            <h1>Verificando AdBlock...</h1>
            <p class="message">Aguarde enquanto detectamos seu bloqueador de anúncios</p>
        </div>

        <div id="result-state" style="display: none;">
            <i class="fas fa-shield-alt status-icon" id="status-icon"></i>
            <h1 id="title">Status do AdBlock</h1>
            <p class="message" id="message"></p>
            <div class="details" id="details"></div>
        </div>
    </div>

    <script>
        // Criar partículas de fundo
        function createParticles() {
            const particles = document.querySelector('.particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particles.appendChild(particle);
            }
        }

        // Detectar AdBlock
        function detectAdBlock() {
            return new Promise((resolve) => {
                let adBlockDetected = false;
                
                // Método 1: Criar elemento com classes que AdBlocks costumam bloquear
                const testAd = document.createElement('div');
                testAd.innerHTML = '&nbsp;';
                testAd.className = 'adsbox adsbygoogle ads advertisement banner-ads';
                testAd.style.position = 'absolute';
                testAd.style.left = '-10000px';
                testAd.style.top = '-10000px';
                testAd.style.width = '1px';
                testAd.style.height = '1px';
                testAd.setAttribute('id', 'ads-text-banner');
                document.body.appendChild(testAd);

                // Método 2: Tentar carregar script de anúncios
                const bait = document.createElement('script');
                bait.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js';
                bait.style.display = 'none';
                
                let scriptLoaded = false;
                let timeoutReached = false;
                
                bait.onload = () => {
                    scriptLoaded = true;
                    if (!timeoutReached) {
                        checkResults();
                    }
                };
                
                bait.onerror = () => {
                    adBlockDetected = true;
                    if (!timeoutReached) {
                        resolve(true);
                    }
                };
                
                document.head.appendChild(bait);
                
                // Aguardar um pouco e verificar os resultados
                setTimeout(() => {
                    timeoutReached = true;
                    checkResults();
                }, 1000);
                
                function checkResults() {
                    try {
                        // Verificar se o elemento foi modificado/bloqueado
                        const computedStyle = window.getComputedStyle(testAd);
                        const isElementHidden = testAd.offsetHeight === 0 || 
                                              testAd.offsetWidth === 0 || 
                                              computedStyle.display === 'none' || 
                                              computedStyle.visibility === 'hidden' ||
                                              computedStyle.opacity === '0';
                        
                        // Se o script não carregou OU o elemento foi escondido = AdBlock ativo
                        if (!scriptLoaded || isElementHidden || adBlockDetected) {
                            adBlockDetected = true;
                        }
                        
                        // Método 3: Verificar se window.google existe (só existe se scripts carregaram)
                        if (typeof window.google === 'undefined' && !scriptLoaded) {
                            adBlockDetected = true;
                        }
                        
                        // Limpar elementos criados
                        try {
                            document.body.removeChild(testAd);
                            document.head.removeChild(bait);
                        } catch(e) {}
                        
                        resolve(adBlockDetected);
                        
                    } catch(e) {
                        // Em caso de erro, assumir que AdBlock está ativo
                        resolve(true);
                    }
                }
            });
        }

        // Mostrar resultado
        function showResult(isBlocked) {
            const container = document.getElementById('container');
            const loadingState = document.getElementById('loading-state');
            const resultState = document.getElementById('result-state');
            const statusIcon = document.getElementById('status-icon');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const details = document.getElementById('details');

            loadingState.style.display = 'none';
            resultState.style.display = 'block';

            if (isBlocked) {
                container.classList.add('adblock-detected');
                statusIcon.className = 'fas fa-shield-alt status-icon';
                title.textContent = 'AdBlock Detectado!';
                message.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Você está usando um bloqueador de anúncios';
                details.innerHTML = `
                    <h3><i class="fas fa-info-circle"></i> Detalhes da Detecção</h3>
                    <p>• Bloqueador de anúncios ativo</p>
                    <p>• Scripts de publicidade bloqueados</p>
                    <p>• Elementos de anúncio removidos</p>
                    <p><strong>Status:</strong> <span style="color: #ff4757;">🔴 Bloqueado</span></p>
                `;
            } else {
                container.classList.add('adblock-not-detected');
                statusIcon.className = 'fas fa-check-circle status-icon';
                title.textContent = 'AdBlock Não Detectado';
                message.innerHTML = '<i class="fas fa-check"></i> Você não está usando bloqueador de anúncios';
                details.innerHTML = `
                    <h3><i class="fas fa-info-circle"></i> Detalhes da Detecção</h3>
                    <p>• Nenhum bloqueador detectado</p>
                    <p>• Scripts de publicidade permitidos</p>
                    <p>• Elementos de anúncio visíveis</p>
                    <p><strong>Status:</strong> <span style="color: #2ed573;">🟢 Liberado</span></p>
                `;
            }
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Simular um pequeno delay para mostrar a animação de loading
            setTimeout(async () => {
                const isBlocked = await detectAdBlock();
                showResult(isBlocked);
            }, 2000);
        });
    </script>
</body>
</html>
