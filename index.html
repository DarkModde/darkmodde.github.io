<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DarkMode</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      z-index: 10;
    }
    #main {
      display: none;
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/zkkih2S.gif') no-repeat center center fixed;
      background-size: cover;
    }
    #profile {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      color: white;
    }
    #profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
    }
    #profile h1 {
      margin: 1rem 0;
    }
    .social-buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 0.5rem 1rem;
      background: #5865F2;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .social-buttons a:hover {
      background: #4752C4;
    }
  </style>
</head>
<body>
  <div id="intro">Clique aqui</div>
  <div id="main">
    <div id="profile">
      <img id="avatar" src="" alt="Avatar">
      <h1 id="username"></h1>
      <div class="social-buttons">
        <a href="https://discord.gg/platformdestroyer" target="_blank">Discord</a>
        <a href="https://steamcommunity.com/id/Dark-Mode" target="_blank">Steam</a>
        <a href="https://github.com/DarkModde" target="_blank">GitHub</a>
      </div>
    </div>
    <audio autoplay loop>
      <source src="sua-musica.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    document.getElementById('intro').addEventListener('click', () => {
      document.getElementById('intro').style.opacity = 1;
      const fadeOut = setInterval(() => {
        let opacity = parseFloat(document.getElementById('intro').style.opacity);
        if (opacity > 0) {
          document.getElementById('intro').style.opacity = opacity - 0.05;
        } else {
          clearInterval(fadeOut);
          document.getElementById('intro').style.display = 'none';
          document.getElementById('main').style.display = 'block';
        }
      }, 30);
    });

    fetch('https://discord-lookup-api-sandy.vercel.app/v1/user/1080175803024814142')
      .then(response => response.json())
      .then(data => {
        document.getElementById('username').innerText = data.global_name;
        document.getElementById('avatar').src = data.avatar.link;
      });
  </script>
</body>
</html>
