<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfólio profissional de DarkMode">
  <meta name="keywords" content="portfólio, desenvolvedor, DarkMode">
  <meta name="author" content="DarkMode">
  <title>DarkMode</title>
  <link rel="icon" type="image/png" href="https://i.imgur.com/VOvTamJ.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #ffffff;
      --primary-dark: #cccccc;
      --bg-color: #000000;
      --card-bg: #111111;
      --text-color: #ffffff;
      --text-secondary: #aaaaaa;
      --grid-color: rgba(255, 255, 255, 0.05);
      --accent-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      background-image: 
        linear-gradient(var(--grid-color) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
      background-size: 30px 30px;
      background-position: center center;
      user-select: none;
    }

    img {
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes scaleIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 100;
      transition: opacity 0.5s ease;
    }

    #intro h1 {
      font-family: 'Roboto Mono', monospace;
      margin-bottom: 1rem;
      color: var(--primary);
      font-weight: 700;
    }

    #intro .loader {
      width: 50px;
      height: 50px;
      border: 3px solid var(--accent-color);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 2rem;
    }

    #main {
      display: none;
      position: relative;
      width: 100%;
      min-height: 100vh;
      padding: 2rem;
      opacity: 0;
      transition: opacity 1s ease;
    }

    #main.show {
      opacity: 1;
    }

    #profile {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(17, 17, 17, 0.9);
      border-radius: 16px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid var(--accent-color);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.8s ease-out forwards;
    }

    #profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      transition: transform 0.3s ease;
    }

    #profile img:hover {
      transform: scale(1.05);
    }

    #profile h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2.2rem;
      font-weight: 600;
      font-family: 'Fira Code', monospace;
      color: var(--primary);
    }

    #profile p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 1rem auto;
      max-width: 600px;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .social-buttons a {
      display: inline-flex;
      align-items: center;
      padding: 0.7rem 1.5rem;
      background: var(--accent-color);
      color: var(--primary);
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
      font-weight: 500;
      border: 1px solid var(--text-secondary);
    }

    .social-buttons a:hover {
      background: var(--primary);
      color: var(--bg-color);
      transform: translateY(-2px);
    }

    .social-buttons a i {
      margin-right: 8px;
    }

    #projects {
      max-width: 1200px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    #projects h2 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      display: inline-block;
      left: 50%;
      transform: translateX(-50%);
      padding-bottom: 0.5rem;
      color: var(--primary);
    }

    #projects h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
      border-radius: 3px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      border: 1px solid var(--accent-color);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      animation: scaleIn 0.6s ease-out forwards;
      animation-delay: calc(var(--order) * 0.1s);
      opacity: 0;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      border-color: var(--primary);
    }

    .project-card.is-website {
      cursor: pointer;
    }

    .project-image-container {
      height: 180px;
      overflow: hidden;
      position: relative;
      background-color: #000;
    }

    .project-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      transition: transform 0.5s ease;
    }

    .project-info {
      padding: 1.5rem;
    }

    .project-info h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .project-info p {
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    .project-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .project-tag {
      background: rgba(255, 255, 255, 0.1);
      color: var(--primary);
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
      border: 1px solid var(--accent-color);
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 3rem;
      border-top: 1px solid var(--accent-color);
    }

    .location-notification {
      position: fixed;
      text-align: center;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      color: var(--primary);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      border-left: 4px solid var(--primary);
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(120%);
      opacity: 0;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      z-index: 1000;
      max-width: 320px;
      border: 1px solid var(--accent-color);
    }
    
    .location-notification.show {
      transform: translateX(0);
      opacity: 1;
    }
    
    .location-notification .flag {
      width: 32px;
      height: 24px;
      object-fit: cover;
      border-radius: 3px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    
    .location-info {
      flex-grow: 1;
    }
    
    .location-info h4 {
      margin-bottom: 5px;
      font-size: 16px;
      color: var(--primary);
    }
    
    .location-info p {
      font-size: 14px;
      color: var(--text-secondary);
      margin: 0;
    }

    @media (max-width: 1024px) {
      #profile {
        padding: 1.8rem;
      }
      
      .projects-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
      
      .location-notification {
        max-width: 280px;
      }
    }

    @media (max-width: 768px) {
      #main {
        padding: 1.5rem;
      }
      
      #profile {
        padding: 1.5rem;
        margin: 1rem auto;
      }
      
      #profile h1 {
        font-size: 1.8rem;
      }
      
      #profile p {
        font-size: 1rem;
      }
      
      .social-buttons a {
        padding: 0.6rem 1.2rem;
        font-size: 0.9rem;
      }
      
      #projects {
        margin: 3rem auto;
        padding: 0 1rem;
      }
      
      #projects h2 {
        font-size: 1.8rem;
      }
      
      .location-notification {
        top: 15px;
        right: 15px;
        max-width: calc(100% - 30px);
      }
    }

    @media (max-width: 480px) {
      #main {
        padding: 1rem;
      }
      
      #profile {
        padding: 1.2rem;
      }
      
      #profile img {
        width: 120px;
        height: 120px;
      }
      
      #profile h1 {
        font-size: 1.6rem;
      }
      
      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .project-image-container {
        height: 160px;
      }
      
      .project-info {
        padding: 1.2rem;
      }
      
      .project-info h3 {
        font-size: 1.2rem;
      }
      
      footer {
        padding: 1.5rem;
        font-size: 0.8rem;
      }
      
      .location-notification {
        padding: 12px 15px;
      }
      
      .location-info h4 {
        font-size: 15px;
      }
      
      .location-info p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <div id="intro">
    <h1>DarkMode</h1>
    <div class="loader"></div>
  </div>

  <div id="main">
    <section id="profile">
      <img id="avatar" src="" alt="Avatar">
      <h1 id="username"></h1>
      <p id="bio">Olá bem-vindo ao meu site! Eu me chamo Vinicius mais conhecido como DarkMode. Abaixo você vera alguns projetos meus.</p>
      
      <div class="social-buttons">
        <a href="https://discord.gg/platformdestroyer" target="_blank"><i class="fab fa-discord"></i> Discord</a>
        <a href="https://steamcommunity.com/id/Dark-Mode" target="_blank"><i class="fab fa-steam"></i> Steam</a>
        <a href="https://github.com/DarkModde" target="_blank"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </section>

    <section id="projects">
      <h2>Meus Projetos</h2>
      <div class="projects-grid" id="projects-container"></div>
    </section>
  </div>

  <div class="location-notification" id="locationNotification">
    <img class="flag" id="countryFlag" src="" alt="Bandeira">
    <div class="location-info">
      <h4>Localização detectada!</h4>
      <p id="locationText">Carregando sua localização...</p>
    </div>
  </div>

  <script>
    const SHOW_LOCATION_ONCE = false;
    const PROFILE_CACHE_HOURS = 12;

    function loadDiscordProfile() {
      const now = new Date().getTime();
      const storedProfile = localStorage.getItem('discordProfile');
      const lastUpdate = localStorage.getItem('lastProfileUpdate');
      
      if (storedProfile && lastUpdate && (now - lastUpdate < PROFILE_CACHE_HOURS * 60 * 60 * 1000)) {
        const data = JSON.parse(storedProfile);
        updateProfile(data);
      } else {
        fetch('https://discord-lookup-api-sandy.vercel.app/v1/user/1080175803024814142')
          .then(response => response.json())
          .then(data => {
            updateProfile(data);
            localStorage.setItem('discordProfile', JSON.stringify(data));
            localStorage.setItem('lastProfileUpdate', now.toString());
          })
          .catch(() => {
            updateProfile({ 
              global_name: "<\\DarkMode>", 
              avatar: { link: "https://cdn.discordapp.com/embed/avatars/0.png" } 
            });
          });
      }
    }

    function updateProfile(data) {
      document.getElementById('username').innerText = data.global_name || "<\\DarkMode>";
      document.getElementById('avatar').src = data.avatar?.link || "https://cdn.discordapp.com/embed/avatars/0.png";
    }

    function showLocationNotification() {
      if (SHOW_LOCATION_ONCE && localStorage.getItem('locationShown')) return;

      fetch('https://ipinfo.io/json')
        .then(response => response.json())
        .then(data => {
          const countryCode = data.country || 'BR';
          const flagUrl = `https://flagcdn.com/256x192/${countryCode.toLowerCase()}.png`;
          
          document.getElementById('countryFlag').src = flagUrl;
          document.getElementById('locationText').textContent = 
            `${data.region || ''}, ${data.country || ''}`.replace(/,\s*,/g, '').trim();
          
          const notification = document.getElementById('locationNotification');
          notification.classList.add('show');
          
          if (SHOW_LOCATION_ONCE) {
            localStorage.setItem('locationShown', 'true');
          }

          setTimeout(() => {
            notification.classList.remove('show');
          }, 5000);
        })
        .catch(() => {
          document.getElementById('locationNotification').style.display = 'none';
        });
    }

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('selectstart', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('dragstart', function(e) {
      e.preventDefault();
    });

    function loadProjects() {
      const projectsContainer = document.getElementById('projects-container');
      
      const projects = [
        {
          title: "CMSP Plataformas Hacks",
          description: "Site onde estudantes de São Paulo encontram métodos e scripts para \"facilitar\" as tarefas da Sala do Futuro.",
          image: "https://i.imgur.com/PBnK2Pb.png",
          tags: ["HTML", "CSS", "JavaScript"],
          isWebsite: true,
          url: "https://darkmodde.xyz/CMSP-Hacks/"
        },
        {
          title: "Night ToolBox",
          description: "Um simples script em batch que criei, com interface e botões, contendo utilitários para otimizar o seu Windows.",
          image: "https://i.imgur.com/dVZTmoH.png",
          tags: ["Batch", "PowerShell", "Terminal"],
          isWebsite: true,
          url: "https://github.com/DarkModde/NightBox/"
        },
        {
          title: "Dark-OSINT",
          description: "Website com várias ferramentas de OSINT para Discord e outras redes sociais, tudo para uso educacional KKK",
          image: "https://i.imgur.com/z4HBavF.png",
          tags: ["HTML", "Node.js", "MySQL"],
          isWebsite: false,
        }
      ];
      
      projects.forEach((project, index) => {
        const projectCard = document.createElement('div');
        projectCard.className = 'project-card';
        projectCard.style.setProperty('--order', index);
        
        if (project.isWebsite) {
          projectCard.classList.add('is-website');
          projectCard.addEventListener('click', () => {
            window.open(project.url, '_blank');
          });
        }
        
        projectCard.innerHTML = `
          <div class="project-image-container">
            <img src="${project.image}" alt="${project.title}" class="project-image">
          </div>
          <div class="project-info">
            <h3>${project.title}</h3>
            <p>${project.description}</p>
            <div class="project-tags">
              ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
            </div>
          </div>
        `;
        
        projectsContainer.appendChild(projectCard);
        
        setTimeout(() => {
          projectCard.style.opacity = '1';
        }, 100 + (index * 100));
      });
    }

    function hideIntro() {
      document.getElementById('intro').style.opacity = '0';
      
      setTimeout(() => {
        document.getElementById('intro').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        
        setTimeout(() => {
          document.getElementById('main').classList.add('show');
        }, 100);
      }, 500);
    }

    window.addEventListener('load', () => {
      loadDiscordProfile();
      loadProjects();
      setTimeout(showLocationNotification, 3000);
      setTimeout(hideIntro, 2000);
    });
  </script>
</body>
</html>
