<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Software - Downloads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #5649c0;
            --secondary: #5649c0;
            --dark: #121212;
            --darker: #0a0a0a;
            --light: #f5f6fa;
            --gray: #333333;
            --card-bg: #1e1e1e;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
        }

        /* Header Styles */
        .header-content {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .logo i {
            font-size: 3rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--light);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-container input {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            border-radius: 50px;
            border: none;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-container input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 2px var(--primary);
        }

        .search-container i {
            position: absolute;
            left: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.2rem;
        }

        /* Content Styles */
        .downloads-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .download-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.05);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .download-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            border-color: rgba(86, 73, 192, 0.3);
        }

        .download-card:nth-child(1) { animation-delay: 0.1s; }
        .download-card:nth-child(2) { animation-delay: 0.2s; }
        .download-card:nth-child(3) { animation-delay: 0.3s; }
        .download-card:nth-child(4) { animation-delay: 0.4s; }
        .download-card:nth-child(5) { animation-delay: 0.5s; }
        .download-card:nth-child(6) { animation-delay: 0.6s; }
        .download-card:nth-child(7) { animation-delay: 0.7s; }
        .download-card:nth-child(8) { animation-delay: 0.8s; }
        .download-card:nth-child(9) { animation-delay: 0.9s; }
        .download-card:nth-child(10) { animation-delay: 1s; }
        .download-card:nth-child(11) { animation-delay: 1.1s; }
        .download-card:nth-child(12) { animation-delay: 1.2s; }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-header h3 i {
            color: var(--primary);
        }

        .card-meta {
            display: flex;
            justify-content: space-between;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .card-body {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .file-size {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background-color: var(--primary);
            color: white;
            border-radius: 50px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }

        .download-links {
            margin-top: auto;
        }

        .download-links h4 {
            font-size: 0.9rem;
            color: var(--gray);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .download-links h4 i {
            color: var(--primary);
        }

        .link-list {
            list-style: none;
        }

        .link-item {
            margin-bottom: 0.5rem;
        }

        .link-item a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 5px;
            color: var(--light);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .link-item a:hover {
            background-color: rgba(86, 73, 192, 0.1);
            transform: translateX(5px);
        }

        .link-item a i {
            color: var(--primary);
        }

        .link-item a.magnet i {
            color: var(--danger);
        }

        /* Loading State */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .downloads-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .logo h1 {
                font-size: 2rem;
            }
            
            .logo p {
                padding: 0 1rem;
            }
            
            .search-container {
                max-width: 90%;
            }
            
            .downloads-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-download"></i>
                <h1>Dark Software</h1>
                <p>Encontre os melhores softwares disponíveis para download em um só lugar</p>
            </div>
            
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Pesquisar softwares...">
            </div>
        </div>

        <section id="downloadsSection">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </section>
    </div>

    <script>
        // DOM Elements
        const downloadsSection = document.getElementById('downloadsSection');
        const searchInput = document.getElementById('searchInput');

        // Fetch and display downloads
        const loadDownloads = async () => {
            try {
                const response = await fetch('https://bumyy32.github.io/bumyysoftware.json');
                const data = await response.json();
                displayDownloads(data.downloads);
                setupSearch(data.downloads);
            } catch (error) {
                console.error('Erro ao carregar os dados:', error);
                showError();
            }
        };

        // Display downloads function
        const displayDownloads = (downloads) => {
            if (!downloads || downloads.length === 0) {
                downloadsSection.innerHTML = `
                    <div class="no-results" style="text-align: center; padding: 2rem;">
                        <i class="fas fa-box-open" style="font-size: 3rem; color: var(--gray); margin-bottom: 1rem;"></i>
                        <p style="color: var(--gray);">Nenhum software encontrado.</p>
                    </div>
                `;
                return;
            }

            downloadsSection.innerHTML = `
                <div class="downloads-container">
                    ${downloads.map((download, index) => createDownloadCard(download, index)).join('')}
                </div>
            `;
        };

        // Create individual download card
        const createDownloadCard = (download, index) => {
            return `
                <div class="download-card">
                    <div class="card-header">
                        <h3><i class="fas fa-box"></i> ${download.title}</h3>
                        <div class="card-meta">
                            <span><i class="far fa-calendar-alt"></i> ${formatDate(download.uploadDate)}</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <span class="file-size">${download.fileSize}</span>
                        <div class="download-links">
                            <h4><i class="fas fa-link"></i> Links de Download</h4>
                            <ul class="link-list">
                                ${download.uris.map((uri, uriIndex) => createLinkItem(uri, uriIndex, download.uris.length)).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        };

        // Create link item for each download option
        const createLinkItem = (uri, index, totalUris) => {
            const isMagnet = uri.startsWith('magnet:');
            return `
                <li class="link-item">
                    <a href="${uri}" target="_blank" ${isMagnet ? 'class="magnet"' : ''}>
                        <i class="${getLinkIcon(uri)}"></i>
                        ${getLinkName(uri)} ${totalUris > 1 ? `(${index + 1})` : ''}
                    </a>
                </li>
            `;
        };

        // Format date
        const formatDate = (dateString) => {
            return new Date(dateString).toLocaleDateString('pt-BR');
        };

        // Get appropriate icon for each link type
        const getLinkIcon = (uri) => {
            if (uri.includes('1fichier.com')) return 'fas fa-cloud-download-alt';
            if (uri.includes('mediafire.com')) return 'fab fa-medapps';
            if (uri.includes('pixeldrain.com')) return 'fas fa-cloud';
            if (uri.includes('gofile.io')) return 'fas fa-file-export';
            if (uri.includes('datanodes.to')) return 'fas fa-database';
            if (uri.startsWith('magnet:')) return 'fas fa-magnet';
            return 'fas fa-external-link-alt';
        };

        // Get display name for each link type
        const getLinkName = (uri) => {
            if (uri.includes('1fichier.com')) return '1Fichier';
            if (uri.includes('mediafire.com')) return 'MediaFire';
            if (uri.includes('pixeldrain.com')) return 'PixelDrain';
            if (uri.includes('gofile.io')) return 'GoFile';
            if (uri.includes('datanodes.to')) return 'DataNodes';
            if (uri.startsWith('magnet:')) return 'Torrent Magnet';
            return 'Download';
        };

        // Setup search functionality
        const setupSearch = (downloads) => {
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredDownloads = downloads.filter(download => 
                    download.title.toLowerCase().includes(searchTerm)
                );
                displayDownloads(filteredDownloads);
            });
        };

        // Show error message
        const showError = () => {
            downloadsSection.innerHTML = `
                <div class="error-message" style="text-align: center; padding: 2rem;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
                    <p style="color: var(--gray);">Ocorreu um erro ao carregar os downloads. Por favor, tente novamente mais tarde.</p>
                </div>
            `;
        };

        // Initialize the page
        document.addEventListener('DOMContentLoaded', loadDownloads);
    </script>
</body>
</html>
